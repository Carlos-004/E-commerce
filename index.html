<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="barra">
          <div class="barra__container">
            <picture class="menu">
              <img src="./img/icon-menu.svg" alt="menu" class="menu__img">
            </picture>
            <picture class="logo">
              <img src="./img/logo.svg" alt="logo" class="logo__img">
            </picture>
  
            <nav class="navegcion">
              <a href="#" class="navegcion__link">Collections</a>
              <a href="#" class="navegcion__link">Men</a>
              <a href="#" class="navegcion__link">Women</a>
              <a href="#" class="navegcion__link">About</a>
              <a href="#" class="navegcion__link">Contact</a>
            </nav>
          </div>

          <div class="barra__input">
            <input type="text" name="buscar" id="buscar" placeholder="Buscar...">
          </div>
        </div>

        <div class="shoppingcart">
          <picture class="card">
            <img src="./img/icon-cart.svg" alt="" class="card_img">
          </picture>
  
          <picture class="user">
            <img src="./img/image-avatar.png" alt="" class="user__img">
          </picture>
        </div>
      </div>
    </header>

    <section class="slider container">
      <div class="slider__container container">
        <div class="slider__slide one">
        </div>
        <div class="slider__slide dos">
        </div>
        <div class="slider__slide tres">
        </div>
        <div class="slider__slide cuatro">
        </div>
      </div>
    </section>

    <main class="productos container">
      <div class="producto__grid">
       
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
